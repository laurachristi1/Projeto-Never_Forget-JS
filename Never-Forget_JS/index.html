<body> 

    <div class="frase">
        <h1 class="aprimore">Aprimore sua <br> performance,</h1>
        <h1 class="dedique"> dedique-se ao <br> que realmente importa.</h1> 
    </div>

    <div id="texto"></div>
    <div id="bot">
        <div id="caixaOpc">
            <hgroup class="opcoes">
                <a href=""><h1 class="opc selected">Foco</h1></a>
                <a href=""><h1 class="opc">Descanso curto</h1></a>
                <a href=""><h1 class="opc">Descanso longo</h1></a>
            </hgroup>
            <h1 class="tempo">25:00</h1>
            <div id="mL">
                <label class="switch">
                    <input class="check" type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <h1 class="opc">Música</h1>
            <button id="botC"><h1 class="opc2">Começar</h1></button>

                </button>
            </div>
    
            <ul id="listaTarefas">
            </ul>
        </div>

            <form>
                <div class="frm-linha">
                    <label class="nn" for="nome">Nome</label>
                    <input type="text" id="inputTarefaNomeEdicao">
                </div>
                <div class="frm-linha">
                    <button id="btnAtualizarTarefa">Salvar</button>
                </div>
            </form>
        </div>
        <div id="janelaEdicaoFundo"></div>
    </div>
